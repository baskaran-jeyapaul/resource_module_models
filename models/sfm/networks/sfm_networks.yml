DOCUMENTATION: |
  module: sfm_networks
  version_added: 1.0.0
  short_description: Manages Networks attributes of sfm configuration
  description: This Module Manages Networks attributes of sfm configuration
  author: Baskaran Jeyapaul
  notes:
    - Tested against sfm 1.0.0
  options:
    config:
      description: List of sfm Networks attributes configuration
      type: list
      elements: dict
      suboptions:
        network_id:
          type: str
          description: Network Identifier
        tenant_id:
          type: str
          description: Tenant Identifier
        network_name:
          type: str
          description: Network Name
        originator:
          type: str
          description: Originator Name
        network_type:
          type: str
          description:
          - Network Type
          choices:
          - MultiRackVlan
          - Vlan
          - L3Routed
          - VxLan
        vlan_min:
          description:
          - Minimum Vlan in the range.
          type: int
        vlan_max:
          description:
          - Maximum Vlan in the range.
          type: int
        qos_priority:
          type: str
          description:
          - Qos Priority
          choices:
          - Iron
          - Bronze
          - Silver
          - Gold
          - Platinum
          - System
          default: Silver
        address_family:
          type: str
          description:
          - Address Family
          choices:
          - INET
          - INETV6
        prefix_length:
          description:
          - Prefix length.
          type: int
        gateway_ip_address:
          description: List of Gateway ip address
          type: list
          elements: dict
          suboptions:
            name:
              type: str
              description: Gateway ip address
        ip_address_list:
          description: List of ip address
          type: list
          elements: dict
          suboptions:
            name:
              type: str
              description: ip address
    state:
      description:
      - The state of the configuration after module completion.
      type: str
      choices:
      - merged
      - deleted
      default: merged
