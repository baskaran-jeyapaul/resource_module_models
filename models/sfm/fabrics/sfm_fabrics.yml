DOCUMENTATION: |
  module: sfm_fabrics
  version_added: 1.0.0
  short_description: Manages Fabrics attributes of sfm configuration
  description: This Module Manages Fabrics attributes of sfm configuration
  author: Baskaran Jeyapaul
  notes:
    - Tested against sfm 1.0.0
  options:
    config:
      description: List of sfm Fabrics attributes configuration
      type: list
      elements: dict
      suboptions:
        fabric_id:
          type: str
          description: Fabric Identifier
        name:
          type: str
          description: Fabric Name
        fabric_blue_print:
          type: str
          description: Fabric Blue Print
        fabric_type:
          type: str
          description:
          - Fabric Type
          choices:
          - None
          - VxLan
          - L3
          - L2
          default: VxLan
        cut_thru_enable:
          type: bool
          description: Cut through enable true or false
        roce_enable:
          type: bool
          description: Roce enable true or false
        leaf_asn:
          type: int
          description: Leaf node ASN value
        spine_asn:
          type: int
          description: Spine node ASN value
        bgp_cidr:
          type: str
          description: BGP CIDR value
        vtep_cidr:
          type: str
          description: VTEP CIDR value
        topology:
          type: str
          description:
          - Fabric Topology
          choices:
          - RackBasedClos
          - RailOnly
          - RailOptimized
        super_spines:
          description: List of Super Spines Node Identifier
          type: list
          elements: dict
          suboptions:
            name:
              type: str
              description: Super Spines Node Identifier
        spines:
          description: List of Spines Node Identifier
          type: list
          elements: dict
          suboptions:
            name:
              type: str
              description: Spines Node Identifier
        leaves:
          description: List of Leaves Node Identifier
          type: list
          elements: dict
          suboptions:
            name:
              type: str
              description: Leaves Node Identifier
        vlt_links:
          description:
            - List of source and destination vlt links
          type: list
          elements: dict
          suboptions:
            source:
              description:
                - Source Vlt interface name with node id
              type: str
            destination:
              description:
                - Destination Vlt interface name with node id
              type: str

    state:
      description:
      - The state of the configuration after module completion.
      type: str
      choices:
      - merged
      - deleted
      default: merged
EXAMPLES:
  - deleted_example_01.txt
  - merged_example_01.txt
